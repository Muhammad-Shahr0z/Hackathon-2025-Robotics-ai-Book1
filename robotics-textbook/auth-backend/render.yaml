services:
  - type: web
    name: physical-ai-auth
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: ./auth-backend
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,http://localhost:5173,https://92bilal26.github.io,https://92Bilal26.github.io
      - key: DATABASE_URL
        fromDatabase:
          name: physical-ai-auth-db
          property: connectionString
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    healthCheckPath: /health

databases:
  - name: physical-ai-auth-db
    databaseName: physical_ai_auth
    user: authuser
    plan: free
