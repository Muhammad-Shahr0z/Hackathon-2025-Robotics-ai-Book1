services:
  - type: web
    name: rag-chatbot-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: .
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,http://localhost:8000,https://92bilal26.github.io,https://92Bilal26.github.io
      - key: DATABASE_URL
        fromDatabase:
          name: rag-chatbot-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: rag-chatbot-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
    healthCheckPath: /health

databases:
  - name: rag-chatbot-db
    databaseName: ragchatbot
    user: ragchatbot
    plan: free

  - name: rag-chatbot-redis
    plan: free
